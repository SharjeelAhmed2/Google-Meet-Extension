<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Meet Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      width: 280px;
      margin: 0;
    }

    .header {
      background-color: #030413;
      color: white;
      padding: 12px 16px;
      margin: -16px -16px 16px -16px;
      font-size: 16px;
      font-weight: 500;
    }

    .section {
      text-align: left;
      margin-bottom: 20px;
    }

    .instruction-text {
      color: #555;
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    button {
      background-color: #010812;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin: 8px 0;
      text-align: center;
    }

    button:hover {
      background-color: #cd0d0d;
    }

    .link-text {
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .link-text:hover {
      text-decoration: underline;
    }

    .phone-input-container {
      margin: 8px 0;
    }

    .phone-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .phone-input:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    Google-Meet Meeting Room SaN
  </div>
  <div id="content">
    <!-- Dynamic content will be injected here -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
